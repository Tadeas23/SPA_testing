<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aplikace</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h2 {
        margin-top: 20px;
        color: #333;
    }

    #login-section, #registration-section, #chat-section {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #messages {
        max-width: 100%;
        height: 300px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 5px;
        overflow-y: auto;
        text-align: left;
    }

    #messages p {
        background: #e9ecef;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }

    #messages p strong {
        color: #007bff;
    }
    </style>
</head>
<body>

    <h2>Chat Aplikace</h2>

    <div id="login-section">
        <h3>P≈ôihl√°≈°en√≠</h3>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="loginUser()">P≈ôihl√°sit</button>
    </div>

    <div id="registration-section">
        <h3>Registrace</h3>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button onclick="registerUser()">Registrovat</button>
    </div>

    <div id="chat-section" style="display: none;">
        <h3>Chat</h3>
        <button onclick="signOff()">Odhl√°sit se</button>
        <div id="messages"></div>

        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Poslat</button>
    </div>

    <script>
        let currentUser = null;

        let socket = new WebSocket("ws://localhost:3000");

        socket.onopen = () => {
            console.log("‚úÖ WebSocket p≈ôipojen!");
        };

        socket.onerror = (error) => {
            console.error("‚ùå WebSocket chyba:", error);
        };

        socket.onclose = () => {
            console.warn("‚ö†Ô∏è WebSocket byl uzav≈ôen, zkus√≠me obnovit spojen√≠...");
            setTimeout(() => {
                socket = new WebSocket("ws://localhost:3000"); // Automatick√© opƒõtovn√© p≈ôipojen√≠
            }, 3000);
        };

        socket.onmessage = (event) => {
            console.log("üì© P≈ôijata zpr√°va p≈ôes WebSocket:", event.data); // Debug zpr√°vy
        
            const msgData = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${msgData.user}:</strong> ${msgData.text}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Posune dol≈Ø k nejnovƒõj≈°√≠ zpr√°vƒõ
        };

        async function registerUser() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            if (!username || !password) return alert("Enter a username and password!");

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!res.ok) throw new Error('Registration failed');
                alert("Registration successful!");
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            if (!username || !password) return alert("Enter a username and password!");

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!res.ok) throw new Error('Login failed');
                currentUser = username;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('registration-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
                loadMessages();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function loadMessages() {
            try {
                const res = await fetch('/messages');
                if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ zpr√°v");

                const messages = await res.json();
                if (!Array.isArray(messages)) {
                    throw new Error("Zpr√°vy nejsou ve spr√°vn√©m form√°tu");
                }

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = messages.map(msg => `<p><strong>${msg.user}:</strong> ${msg.text}</p>`).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Posuneme zpr√°vy dol≈Ø
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ zpr√°v:", error);
            }
        }

        async function signOff() {
            currentUser = null; // Clear the current user session
            document.getElementById('chat-section').style.display = 'none'; // Hide chat section
            document.getElementById('login-section').style.display = 'block'; // Show login section
            document.getElementById('registration-section').style.display = 'block'; // Show registration section
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('message').addEventListener('keydown', function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevents new line in input
                    sendMessage();
                }
            });
        });

        async function sendMessage() {
            const text = document.getElementById('message').value.trim();
            if (!text || !currentUser) return alert("Enter a message and log in!");

            const msgData = { user: currentUser, text };
            socket.send(JSON.stringify(msgData)); // Odesl√°n√≠ p≈ôes WebSocket


            document.getElementById('message').value = "";
            loadMessages();
        }
    </script>

</body>
</html>
